Site:
  actAs: [sfSympalRecord]
  columns:
    layout: string(255)
    title:
      type: string(255)
      notnull: true
    description:
      type: clob
      notnull: true
    page_title: string(255)
    meta_keywords: string(500)
    meta_description: string(500)

Content:
  actAs: [Timestampable, sfSympalRecord]
  columns:
    site_id:
      type: integer
      notnull: true
    content_type_id:
      type: integer
      notnull: true
    content_template_id: integer
    master_menu_item_id: integer
    last_updated_by: integer
    created_by:
      type: integer
      notnull: true
    is_published: boolean
    date_published: timestamp
    custom_path: string(255)
    layout: string(255)
    page_title: string(255)
    meta_keywords: string(500)
    meta_description: string(500)
    i18n_slug: string(255)
  indexes:
    is_published:
      fields: [is_published]
    date_published:
      fields: [date_published]
  relations:
    MasterMenuItem:
      class: MenuItem
      local: master_menu_item_id
      onDelete: SET NULL
      foreignAlias: MasterContent
      foreignType: one
    LastUpdatedBy:
      class: sfGuardUser
      local: last_updated_by
      foreignAlias: LastUpdatedContent
      onDelete: SET NULL
    CreatedBy:
      class: sfGuardUser
      local: created_by
      foreignAlias: CreatedContent
      onDelete: CASCADE
    Site:
      onDelete: CASCADE
    Type:
      class: ContentType
      onDelete: CASCADE
    Template:
      class: ContentTemplate
      onDelete: SET NULL
    Groups:
      class: sfGuardGroup
      local: content_id
      foreign: group_id
      refClass: ContentGroup
    Permissions:
      class: sfGuardPermission
      local: content_id
      foreign: permission_id
      refClass: ContentPermission

ContentType:
  actAs: [sfSympalRecord]
  columns:
    name:
      type: string(255)
      notnull: true
      unique: true
    description: clob
    label:
      type: string(255)
      notnull: true
    plugin_name: string(255)
    default_path: string(255)
    layout: string(255)
  indexes:
    content_type_name:
      fields: [name]

ContentTemplate:
  actAs: [sfSympalRecord]
  columns:
    name:
      type: string(255)
      notnull: true
    path: string(255)
    body: clob
    is_default:
      type: boolean
      default: false
    content_type_id:
      type: integer
      notnull: true
  relations:
    ContentType:
      onDelete: CASCADE
      foreignAlias: ContentTemplates

ContentSlot:
  actAs:
    sfSympalRecord:
  columns:
    content_id:
      type: integer
      notnull: true
    content_slot_type_id:
      type: integer
      notnull: true
    is_column:
      type: boolean
      default: false
    render_function: string(255)
    name:
      type: string(255)
      notnull: true
    value: clob
  indexes:
    name:
      fields: [name]
  relations:
    RelatedContent:
      class: Content
      foreignAlias: Slots
      onDelete: CASCADE
    Type:
      class: ContentSlotType
      foreignAlias: Slots
      onDelete: CASCADE

ContentSlotType:
  actAs: [sfSympalRecord]
  columns:
    name:
      type: string(255)
      notnull: true
      unique: true
    is_internal:
      type: boolean
      default: 0

ContentGroup:
  actAs: [sfSympalRecord]
  columns:
    content_id:
      primary: true
      type: integer
    group_id:
      primary: true
      type: integer
  relations:
    Content:
      foreignAlias: ContentGroups
      onDelete: CASCADE
    Group:
      class: sfGuardGroup
      local: group_id
      foreignAlias: ContentGroups
      onDelete: CASCADE

ContentPermission:
  actAs: [sfSympalRecord]
  columns:
    content_id:
      primary: true
      type: integer
    permission_id:
      primary: true8
      type: integer
  relations:
    Content:
      foreignAlias: ContentGroups
      onDelete: CASCADE
    Permission:
      class: sfGuardPermission
      local: permission_id
      foreignAlias: ContentPermissions
      onDelete: CASCADE