generator:
  class:                   sfSympalDoctrineGenerator
  param:
    model_class:           sfSympalContentType
    theme:                 sympal_admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          sympal_content_types
    with_doctrine_route:     1

    config:
      actions: ~
      fields: ~
      list:
        display: [=label]
      filter:
        class: false
      form:
        display: [plugin_name, name, label, description, default_path, layout, template, slug]
      edit:    ~
      new:     ~