generator:
  class: sfDoctrineGenerator
  param:
    model_class:           sfSympalContentSlotType
    theme:                 sympal_admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          sympal_content_slot_types
    with_doctrine_route:     1

    config:
      actions: ~
      fields: ~
      list:
        display: [=name, is_internal]
      filter:
        display: [name, is_internal]
      form:
        fields:
          name:
            help: |
              Enter the name of the content slot type. The name is used 
              to build the slot type widget/validator classes as well as the classes 
              used to render the slot values.
      edit:    ~
      new:     ~
