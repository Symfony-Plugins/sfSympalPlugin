---
UserProfile:
  actAs: [sfSympalContentType]
  columns:
    user_id: integer(4)
    first_name: string(255)
    last_name: string(255)
    email_address:
      type: string(255)
      email: true
  relations:
    User:
      class: sfGuardUser
      local: user_id
      type: one
      foreignType: one
      foreignAlias: Profile
      onDelete: CASCADE