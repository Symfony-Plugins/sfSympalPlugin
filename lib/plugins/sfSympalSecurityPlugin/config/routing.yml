sympal_login:
  url:   /login
  param: { module: sympal_auth, action: signin }

sympal_logout:
  url:   /logout
  param: { module: sympal_auth, action: signout }

<?php foreach (array('User', 'Group', 'Permission') as $model): ?>
  <?php $module = strtolower($model) . 's' ?>
  <?php $name = 'sf_guard_' . $module ?>

<?php echo $name ?>:
  class:                  sfDoctrineRouteCollection
  options:
    model:                sfGuard<?php echo $model ?> 
    module:               sympal_<?php echo $module ?> 
    prefix_path:          admin/security/<?php echo $module ?> 
    with_wildcard_routes: true
<?php endforeach; ?>