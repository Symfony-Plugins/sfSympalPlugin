sympal_menu_manager:
  url: /admin/menus/manager/:slug
  param: { module: sympal_menu_items, action: manager, slug: primary }
  class: sfDoctrineRoute
  options: { model: MenuItem, type: object }

sympal_menu_manager_tree:
  url: /admin/menus/manager/:slug
  param: { module: sympal_menu_items, action: manager }
  class: sfDoctrineRoute
  options: { model: MenuItem, type: object }

sympal_menu_items:
  class:                  sfDoctrineRouteCollection
  options:
    model:                MenuItem
    module:               sympal_menu_items
    prefix_path:          admin/menus
    with_wildcard_routes: true

sympal_sitemap:
  url: /admin/sitemap
  param: { module: sympal_menu_items, action: sitemap }