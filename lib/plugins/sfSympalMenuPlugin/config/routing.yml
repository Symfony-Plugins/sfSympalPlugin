sympal_menu_manager:
  url: /admin/menus
  param: { module: sympal_menu_items, action: index }

sympal_menu_manager_tree:
  url: /admin/menus/manager/:slug
  param: { module: sympal_menu_items, action: index }
  class: sfDoctrineRoute
  options: { model: MenuItem, type: object }

sympal_menu_manager_tree_refresh:
  url: /admin/menus/manager/refresh/:slug
  param: { module: sympal_menu_items, action: manager_refresh }
  class: sfDoctrineRoute
  options: { model: MenuItem, type: object }

sympal_menu_manager_tree_move_node:
  url: /admin/menus/manager/move/:slug/:move_id/:to_id/:move_action
  param: { module: sympal_menu_items, action: manager_move }
  class: sfDoctrineRoute
  options: { model: MenuItem, type: object }

sympal_menu_manager_tree_delete_node:
  url: /admin/menus/manager/delete_node/:root_slug/:id
  param: { module: sympal_menu_items, action: manager_delete_node }
  class: sfDoctrineRoute
  options: { model: MenuItem, type: object }

sympal_menu_manager_tree_delete:
  url: /admin/menus/manager/delete/:slug
  param: { module: sympal_menu_items, action: manager_delete }
  class: sfDoctrineRoute
  options: { model: MenuItem, type: object }

sympal_menu_manager_tree_update_node:
  url: /admin/menus/manager/update/:root_slug/:id/:label
  param: { module: sympal_menu_items, action: manager_update }
  class: sfDoctrineRoute
  options: { model: MenuItem, type: object }

sympal_menu_manager_tree_add_node:
  url: /admin/menus/manager/add/:root_slug/:id/:label
  param: { module: sympal_menu_items, action: manager_add }
  class: sfDoctrineRoute
  options: { model: MenuItem, type: object }

sympal_menu_items:
  class:                  sfDoctrineRouteCollection
  options:
    model:                MenuItem
    module:               sympal_menu_items
    prefix_path:          admin/menus
    with_wildcard_routes: true

sympal_sitemap:
  url: /admin/sitemap
  param: { module: sympal_menu_items, action: sitemap }