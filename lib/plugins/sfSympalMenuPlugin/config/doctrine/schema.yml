sfSympalMenuItem:
  actAs:
    sfSympalRecordTemplate:
    Sluggable:
      fields: [name]
      unique: false
    NestedSet:
      hasManyRoots: true
      rootColumnName: root_id
  columns:
    name:
      type: string(255)
      notnull: true
    root_id: integer
    is_primary: boolean
    date_published: timestamp
    label: string(255)
    custom_path: string(255)
    requires_auth: boolean
    requires_no_auth: boolean
    site_id:
      type: integer
      notnull: true
    content_type_id: integer
    content_id: integer
  relations:
    RootMenuItem:
      local: root_id
      class: sfSympalMenuItem
      onDelete: CASCADE
      autoComplete: false
    RelatedContent:
      local: content_id
      class: sfSympalContent
      foreignAlias: MenuItem
      foreignType: one
      onDelete: CASCADE
    Site:
      class: sfSympalSite
      local: site_id
      foreignAlias: MenuItems
      onDelete: CASCADE
    Groups:
      class: sfGuardGroup
      local: menu_item_id
      foreign: group_id
      refClass: sfSympalMenuItemGroup
      foreignAlias: MenuItems

sfSympalMenuItemGroup:
  actAs: [sfSympalRecordTemplate]
  columns:
    menu_item_id:
      primary: true
      type: integer
    group_id:
      primary: true
      type: integer
  relations:
    MenuItem:
      class: sfSympalMenuItem
      local: menu_item_id
      foreignAlias: MenuItemGroups
      onDelete: CASCADE
    Group:
      class: sfGuardGroup
      local: group_id
      foreignAlias: MenuItemGroups
      onDelete: CASCADE