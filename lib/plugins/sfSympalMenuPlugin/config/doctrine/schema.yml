MenuItem:
  actAs:
    sfSympalRecord:
    Sluggable:
      fields: [name]
      unique: true
    NestedSet:
      hasManyRoots: true
      rootColumnName: root_id
  columns:
    name:
      type: string(255)
      notnull: true
    is_primary: boolean
    is_published: boolean
    date_published: timestamp
    label: string(255)
    custom_path: string(255)
    is_content_type_list:
      type: boolean
      default: false
    requires_auth: boolean
    requires_no_auth: boolean
    site_id:
      type: integer
      notnull: true
    content_type_id: integer
    content_id: integer
  relations:
    RelatedContent:
      class: Content
      foreignAlias: MenuItem
      foreignType: one
    Site:
      foreignAlias: MenuItems
      onDelete: CASCADE
    ContentType:
      foreignAlias: MenuItems
      onDelete: CASCADE
    Groups:
      class: Group
      local: menu_item_id
      foreign: group_id
      refClass: MenuItemGroup
      foreignAlias: MenuItems
    Permissions:
      class: Permission
      local: menu_item_id
      foreign: permission_id
      refClass: MenuItemPermission
      foreignAlias: MenuItems

MenuItemGroup:
  actAs: [sfSympalRecord]
  columns:
    menu_item_id:
      primary: true
      type: integer
    group_id:
      primary: true
      type: integer
  relations:
    MenuItem:
      foreignAlias: MenuItemGroups
      onDelete: CASCADE
    Group:
      class: Group
      local: group_id
      foreignAlias: MenuItemGroups
      onDelete: CASCADE

MenuItemPermission:
  actAs: [sfSympalRecord]
  columns:
    menu_item_id:
      primary: true
      type: integer
    permission_id:
      primary: type
      type: integer
  relations:
    MenuItem:
      foreignAlias: MenuItemPermissions
      onDelete: CASCADE
    Permission:
      class: Permission
      local: permission_id
      foreignAlias: MenuItemPermissions
      onDelete: CASCADE