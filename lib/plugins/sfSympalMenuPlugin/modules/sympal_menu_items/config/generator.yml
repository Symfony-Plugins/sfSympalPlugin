generator:
  class: sfDoctrineGenerator
  param:
    model_class:           MenuItem
    theme:                 sympal_admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          sympal_menu_items
    with_doctrine_route:     1

    config:
      actions: ~
      fields:
        parent_id:
          help: Select the parent the menu item is associated with.
        name:
          help: Enter the name of the menu item. Their is an optional label that can be entered which has priority over the name.
        content_type_id:
          help: Choose what type of content this menu is associated with.
          label: Content Type
        content_id:
          help: Choose the content record this menu item maps to.
          label: Content
        is_primary:
          help: Check if this menu item is the root of your primary menu. You must have at least one primary menu.
        is_published:
          help: Check to publish this menu item. Checking this will automatically set the date published value to the current date. A menu item will not be accessible to the public until the published date has been reached.
        date_published:
          help: Select the date this menu item is to be published. This can be a date in the future and the menu item will not be available until that date.
        label:
          help: Enter the menu item label.
        slug:
          help: Enter the unique slug for this menu item. This is a human readable string used to identify a menu item.
        is_content_type_list:
          help: Is this menu item a list of content records for the associated content type?
        custom_path:
          help: Enter the custom path that this menu item maps to. It can be a URL or a symfony route.
        requires_auth:
          help: Check if this menu item requires the user to be authenticated in order to be visible.
        requires_no_auth:
          help: Check if this menu item requires the user not be authenticated in order to be visible.
        groups_list:
          help: Select the groups this menu item is restrited to.
        permissions_list:
          help: Select the permissions this menu item is restricted to.
      list:
        max_per_page: 999999
        display: [=label]
        batch_actions:
          order:
            label: Update Database Order
          _delete: ~
        object_actions:
          new:
            label: Add Child
          _edit:    ~
          _delete:  ~
        actions:
          _new:
            label: Add New Menu
      filter:
        class: false
      form:
        display:
          "NONE": [parent_id, name, is_primary, is_published, date_published, slug]
          "Configuration": [is_primary, is_content_type_list, content_id, content_type_id, custom_path]
          "Security": [requires_auth, requires_no_auth, groups_list, permissions_list, ]
      edit: ~
      new:  ~