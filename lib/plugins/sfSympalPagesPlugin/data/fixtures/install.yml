ContentSlot:
  Readme_slot_title:
    name: title
    Type: ContentSlotType_Text
    value: README
  Readme_slot_body:
    name: body
    Type: ContentSlotType_Markdown
    value: |
      [?php echo file_get_contents($sf_context->getConfiguration()->getPluginConfiguration('sfSympalPlugin')->getRootDir().'/README') ?]
  Register_slot_title:
    name: title
    Type: ContentSlotType_Text
    value: Sympal Register
  Register_slot_body:
    name: body
    Type: ContentSlotType_Markdown
    value: |
      [?php echo get_component('sympal_register', 'form') ?]
  Login_slot_title:
    name: title
    Type: ContentSlotType_Text
    value: Sympal Login
  Login_slot_body:
    name: body
    Type: ContentSlotType_Markdown
    value: |
      [?php echo get_component('sympal_auth', 'signin_form') ?]
  Home_slot_title:
    name: title
    Type: ContentSlotType_Text
    value: Welcome to the default homepage
  Home_slot_body:
    name: body
    Type: ContentSlotType_Markdown
    value: |
      You can check out some markdown examples by clicking the "Examples" 
      link in the menu to the left, or you can read about sympal by clicking "About".
      
      If you wish to preview the admin functionality of sympal you can login 
      below using "admin" as both the username and password.

      [?php if (!$sf_user->isAuthenticated()): ?]
        [?php echo get_component('sympal_auth', 'signin_form') ?]
      [?php endif; ?]
  About_slot_title:
    name: title
    Type: ContentSlotType_Text
    value: About Sympal
  About_slot_body:
    name: body
    Type: ContentSlotType_Markdown
    value: |
      The sympal content management framework is the result of years of 
      experience and trial and error across dozens of developers. It has 
      been influenced by literally every open source cms and was built in 
      hopes of briding the gap between framework and content management.

      # Features

      * Plug n' Play Architecture
      * Internationalization
      * Multiple Sites
      * Custom Content Types
      * Custom Content Slot Types
      * Multiple Site Menus
      * Use PHP in your Content
  Markdown_examples_slot_title:
    name: title
    Type: ContentSlotType_Text
    value: Markdown Slot Type Examples
  Markdown_examples_slot_body:
    name: body
    Type: ContentSlotType_Markdown
    value: |
      Example Table
      -------------

      | Column 1        | Column 2   |
      |-------------|--------------|
      | col 1 value 1  | col 2 value    |
      | col 1 value 2 | col 2 value2 |

      Example YAML Highlighting
      -------------------------

          [yml]
          User:
            columns:
              username: string(255)
              password: string(255)

      Example SQL Highlighting
      ------------------------

          [sql]
          SELECT id, name, description FROM table;

      Example PHP Syntax Highlighting
      -------------------------------

          [php]
          echo 'test';

      Example Quote Box
      -----------------

      >**QUOTE**
      >Some cool cool old quote.

      #Example Sidebar Box
      --------------------

      >**SIDEBAR**
      >This is the title of the sidebar
      >
      >Testing this out

      Example Tip Box
      ---------------

      >**TIP**
      >Tip

      Example Note Box
      ----------------

      >**NOTE**
      >Note

      Example Caution Box
      -------------------

      >**CAUTION**
      >Testing

