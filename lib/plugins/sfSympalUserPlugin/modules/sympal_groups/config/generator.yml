generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Group
    theme:                 sympal_admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          sympal_groups
    with_doctrine_route:     1

    config:
      actions: ~
      fields:  ~
      list:
        display: [=name]
      filter:
        class: false
      form:
        display:
          "NONE": [name, description]
          "Associated Records": [permissions_list, menu_items_list, content_list, users_list]
      edit:    ~
      new:     ~
