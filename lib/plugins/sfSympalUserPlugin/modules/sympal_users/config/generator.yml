generator:
  class: sfDoctrineGenerator
  param:
    model_class:           sfGuardUser
    theme:                 sympal_admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          sympal_users
    with_doctrine_route:     1

    config:
      actions: ~
      fields:  ~
      list:
        display: [=username, last_login]
      filter:
        display: [username, is_active, is_super_admin, last_login]
      form:
        class: sfGuardUserAdminForm
        display:
          "User": [username, password, password_again, is_active, is_super_admin]
          "Profile": [first_name, last_name, email_address]
          "Security": [groups_list, permissions_list]
      edit:
      new:     ~