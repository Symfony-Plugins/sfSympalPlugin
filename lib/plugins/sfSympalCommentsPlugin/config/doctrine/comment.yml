---
Comment:
  actAs: [Timestampable]
  columns:
    status:
      type: enum
      values: [Pending, Approved, Denied]
      default: Pending
      notnull: true
    user_id: integer
    name: string(255)
    subject:
      type: string(255)
    body:
      type: clob
      notnull: true
  relations:
    Author:
      class: User
      local: user_id
      foreignAlias: Comments
      onDelete: CASCADE