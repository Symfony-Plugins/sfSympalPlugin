generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Comment
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          sympal_comments
    with_doctrine_route:     1

    config:
      actions: ~
      fields:  ~
      list:
        batch_actions:
          _delete:
          approve:
            action: approve
            label: Approve
          deny:
            action: deny
            label: Deny
          pending:
            action: pending
            label: Pending
        display: [=subject, status]
        actions: []
      filter:  ~
      form:    ~
      edit:    ~
      new:     ~
