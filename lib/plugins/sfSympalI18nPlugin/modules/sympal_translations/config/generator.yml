generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Translation
    theme:                 sympal_admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          sympal_translations
    with_doctrine_route:     1

    config:
      actions: ~
      fields:
        name:
          help: Enter the name/key used to identify this translation.
      list:    ~
      filter:  ~
      form:    ~
      edit:    ~
      new:     ~
